<!DOCTYPE html>
<html lang="en">
<!-- Project Name: Animated Skills Bar
Youtube: https://youtube.com/@devRasen

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar | devRasen</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-title">
            <h2>Animated Skills Bar</h2>
            <hr class="line-break">
        </div>
        <div class="skills-bar">
            <!-- Skill Image -->
            <div class="image">
                <img src="images/skills-img.png" alt="skills-img">
            </div>
            <!-- Skill Contents -->
            <div class="contents">
                <!-- Skill 01 -->
                <div class="skills">
                    <div class="details html">
                        <span>HTML</span>
                        <span>90%</span>
                    </div>
                    <div class="bar">
                        <div id="html-bar"></div>
                    </div>
                </div>
                <!-- Skill 02 -->
                <div class="skills">
                    <div class="details css">
                        <span>CSS</span>
                        <span>75%</span>
                    </div>
                    <div class="bar">
                        <div id="css-bar"></div>
                    </div>
                </div>
                <!-- Skill 03 -->
                <div class="skills">
                    <div class="details js">
                        <span>Javascript</span>
                        <span>72%</span>
                    </div>
                    <div class="bar">
                        <div id="js-bar"></div>
                    </div>
                </div>
                <!-- Skill 04 -->
                <div class="skills">
                    <div class="details jquery">
                        <span>jQuery</span>
                        <span>68%</span>
                    </div>
                    <div class="bar">
                        <div id="jQuery-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
